<script>

var map = new AMap.Map('map', {
        // mapStyle: 'amap://styles/db9efe6a1745ac24b7269b862f359536',
        mapStyle: 'amap://styles/db9efe6a1745ac24b7269b862f359536',
        features: ['bg', 'road'],
        pitch: 40,
        viewMode: '3D',
        zoom: 6

    });

    var layer = new Loca.LinkLayer({
        map: map,
        fitView: true,
    });
    
    
    layer.setData(traces, {
        lnglat: 'line'
    });
    
    layer.setOptions({
        blendMode: 'lighter',
        style: {
            // 曲率 [-1, 1] 区间
            // curveness: function(data) {
            //   if(data.value.dis < 100){
            //     return 0.07;
            //   } else if(data.value.dis < 300){
            //     return 0.05;
            //   } else if(data.value.dis < 500){
            //     return 0.02;
            //   }  else if(data.value.dis < 700){
            //     return 0.01;
            //   } else {
            //     return 0.005;
            //   }
            // },
            curveness: function(data){
              if(data.value.dist<2){
                return 0.25;
              }
              else if(data.value.dist<5){
                return 0.5;
              }
              else if (data.value.dist<10){
                return 0.75;
              }
              else{
                return 1;
              }
            },
            opacity: 1,
            color: '#225ea8',
            borderWidth: 2
        }
    });
    
    layer.render();

    var layer2 = new Loca.RoundPointLayer({
      map: map,
      fitView: true
    })
    layer2.setData(stations, {
      lnglat: 'lonlat'
    })
    layer2.setOptions({
      style:{
        radius: function(data){
          var v = data.value.nums;
          if(v<5){
            return 5;
          }
          if(v<=10){
            return 15;
          }
          if(v>10){
            return 20;
          }
        },
        color: function(data){
          var v = data.value.nums;
          if (v > 10) {
              return '#82cf9c';
          } else if (v <= 10 && v >= 5) {
              return '#10b3b0';
          } else {
              return '#2033ab';
          }
        },
        opacity: 0.84,
        borderWidth: 0,
        borderColor: '#eee'
      }
    })
    layer2.render();

</script>
